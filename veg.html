<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetarian Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            font-weight: bold;
        }
        .item-rating {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="menu-card">
        <div class="menu-item">
            <img class="item-image" src="veggie_burger.jpg" alt="Veggie Burger">
            <div class="item-details">
                <div class="item-name">Veggie Burger</div>
                <div class="item-price">$7.99</div>
                <div class="item-rating">Rating: 4.5/5</div>
            </div>
        </div>
        <div class="menu-item">
            <img class="item-image" src="margherita_pizza.jpg" alt="Margherita Pizza">
            <div class="item-details">
                <div class="item-name">Margherita Pizza</div>
                <div class="item-price">$10.99</div>
                <div class="item-rating">Rating: 4.8/5</div>
            </div>
        </div>
        <div class="menu-item">
            <img class="item-image" src="vegetable_stir_fry.jpg" alt="Vegetable Stir Fry">
            <div class="item-details">
                <div class="item-name">Vegetable Stir Fry</div>
                <div class="item-price">$9.99</div>
                <div class="item-rating">Rating: 4.2/5</div>
            </div>
        </div>
        <div class="menu-item">
            <img class="item-image" src="spinach_salad.jpg" alt="Spinach Salad">
            <div class="item-details">
                <div class="item-name">Spinach Salad</div>
                <div class="item-price">$6.99</div>
                <div class="item-rating">Rating: 4.6/5</div>
            </div>
        </div>
        <div class="menu-item">
            <img class="item-image" src="vegan_pasta.jpg" alt="Vegan Pasta">
            <div class="item-details">
                <div class="item-name">Vegan Pasta</div>
                <div class="item-price">$11.99</div>
                <div class="item-rating">Rating: 4.3/5</div>
            </div>
        </div>
    </div>
</body>
</html>
