    <div id="ContactUs">
       <br><u> <h1>Feedback</h1></u>
       <br>
        <form action="#">
            <div class="form-shape">
                <label for="query">
                    <br>
                   <h2> Type of Query</h2>
                </label>
                <select name="myQuery" id="query">
                    <br>
                    <option value="sel" selected>
                        <br>
                        Select
                    </option>
                    <option value="ord">
                        <br>
                        Order related Issues
                    </option>
                    <option value="Site">
                        <br>
                        Site related Issues
                    </option>
                    <option value="fed">
                        <br>
                        Complaint related Issues
                    </option>
                    <option value="others">
                        <br>
                        Others
                    </option>
                </select>
            </div>
            <div class="form-shape">
                <br>
                <label for="name"><h2>Name</h2></label>
                <input type="text" name="myName" 
                    id="name" 
                    placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <br>
                <label for="email"><h2>Email-Id</h2></label>
                <input type="email" name="myEmail" 
                    id="email" 
                    placeholder="Enter your email">
            </div>
            <div class="form-shape">
                <br>
                <label for="pho"><h2>Phone Number</h2></label>
                <input type="phone" name="myPhone" 
                    id="pho" 
                    placeholder="Enter your Phone no">
            </div>
            <div id="radio">
               <h2> Are you a member of Sea View Restuarant:</h2>
                <h2>Yes</h2> <input type="radio" name="eligible">
                <h2>No</h2> <input type="radio" name="eligible">
            </div>
            <div class="form-shape">
                <br>
                <label for="message">
                   <h2> Ellaborate your query</h2>
                </label>
                <textarea name="mesg" id="message" 
                    cols="30" rows="10">
                </textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
